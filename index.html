<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ask Experts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Syne:wght@400..800&family=Tenor+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <div class="first-header-wrapper">
          <div class="container">
            <div class="first-header">
              <div class="day-of-the-week">
                <img
                  class="day-of-the-week-img"
                  src="./static/img/hours.png"
                  alt=""
                />
                <span class="day-of-the-week__item"
                  >Monday - Friday8AM - 9PM</span
                >
              </div>
              <div class="address">
                <img
                  src="./static/img/address.png"
                  alt=""
                  class="address__img"
                />
                <span class="address__item">725 Park Ave, New York</span>
              </div>
              <ul class="socials">
                <li class="socials-item">
                  <img src="./static/img/Instagram.png" alt="" />
                </li>
                <li class="socials-item">
                  <img src="./static/img/Facebook.png" alt="" />
                </li>
                <li class="socials-item">
                  <img src="./static/img/Twitter.png" alt="" />
                </li>
                <li class="socials-item">
                  <img src="./static/img/Linked-In.png" alt="" />
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="second-header-wrapper">
          <div class="container">
            <div class="second-header">
              <div class="logo-wrapper">
                <img src="./static/img/message.png" alt="" class="logo" />
                <span class="logo-text">AskExperts</span>
              </div>
              <ul class="second-header__list">
                <div class="second-header__list-wrapper">
                  <img src="./static/img/dott.png" alt="" class="dott" />
                  <span class="second-header__list-item">Home</span>
                </div>
                <div class="second-header__list-wrapper">
                  <img src="./static/img/dott.png" alt="" class="dott" />
                  <span class="second-header__list-item">Pages</span>
                </div>

                <div class="second-header__list-wrapper">
                  <img src="./static/img/dott.png" alt="" class="dott" />
                  <span class="second-header__list-item">Services</span>
                </div>

                <div class="second-header__list-wrapper">
                  <img src="./static/img/dott.png" alt="" class="dott" />
                  <span class="second-header__list-item">Work</span>
                </div>

                <div class="second-header__list-wrapper">
                  <img src="./static/img/dott.png" alt="" class="dott" />
                  <span class="second-header__list-item">Pages</span>
                </div>

                <div class="second-header__list-wrapper">
                  <img src="./static/img/dott.png" alt="" class="dott" />
                  <span class="second-header__list-item">Contact</span>
                </div>
              </ul>
              <div class="second-header__number">
                <img src="./static/img/number.png" alt="" class="number-img" />
                <spam class="number">+ (888) 452 1505</spam>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="./static/js/script.js"></script>
  </body>
</html>
